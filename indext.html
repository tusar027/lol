<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--fontawesome link-->
    <link rel="stylesheet" href="fontawesome.min.css">
    <!--Stylecss link-->
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <!---Header Section Start-->
     <header>
         <h3>Sign Up</h3>
         <!--Register section Start-->
            <section id="Small_container">
                <div class="container">
                    <div class="row">
                        <form>
                            <div class="container_form">
                                <p>Username</p>
                                <input type="text" name="" placeholder="Username">
                            </div>
                            <div class="email_contain">
                                <p>Email</p>
                                <input type="text" name="" placeholder="Enter Email"> 
                            </div>
                            <div class="password_contain">
                                <p>Password</p>
                                <input type="password" name="" placeholder="Enter Password"><br><br>
                            </div>
                            <div class="form_remembar">
                                <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                                <label class="form-check-label" for="checkbox">Remember Me</label><br><br>
                            </div>
                            <div class="form-group form-check">
                                <button class="btn btn-class">Login</button>
                            </div>
                              
                        </form>
                    </div>
                </div>

            </section>
         <!--Register section End-->
     </header>
    <!---Header Section End-->
</body>
</html>
